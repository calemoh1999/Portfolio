<section class="contact-form-section">

    <div class="contact-form-box">
        <h2>Contact Form</h2>
        <form class="contact-form" action="https://calemohalloranportfolio-cc8032995f02.herokuapp.com/submit" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="John Doe" required>
  
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@gmail.com" required>
  
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required placeholder="Subject Matter" required>
  
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Leave me a message..." required></textarea>
  
            <button type="submit">Send Message</button>
        </form>
    </div>
</section>
